<!DOCTYPE html>
<html>
    <head>
        <title>360 Journal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/css/base.css" charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="/js/app.js"></script>
    </head>
    <body>
      <header>
        <section class="title">
          <h1>360 Journal</h1>
        </section>
        <nav>
          <ul>
            <li><a href="javascript:;" onclick="changePage('entries')">Entries</a></li>
            <li><a href="javascript:;" onclick="changePage('editor')">New Entrie</a></li>
            <li><a href="javascript:;" onclick="changePage('stats')">Stats</a></li>
            <li><a href="javascript:;" onclick="changePage('login')">Login</a></li>
          </ul>
        </nav>
      </header>
      <div class="page editor">
        <form class="entry-editor" action="javascript:;" method="post">
          <input type="text" name="title" placeholder="Title...">
          <textarea name="entry-text" rows="8" cols="40" placeholder="Your 360 words."></textarea>
          <input type="file" name="photo" accept="image/*">
          <button type="submit">New Entry</button>
        </form>
      </div>
      <div class="page entries">
        <ul>
          <li></li>
        </ul>
      </div>
      <div class="page stats">

      </div>
      <div class="page login">

        <form class="login" action="javascript:;" method="post">
          <div class="login-error" style="display:none;">
            Error, incorret login.
          </div>
          <input class="login-element" type="text" name="username" placeholder="login">
          <input class="login-element" type="password" name="password" placeholder="password">
          <button type="submit">Login</button>
        </form>
      </div>
    </body>
</html>
